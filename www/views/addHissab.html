<ion-pane>
  <ion-header-bar class="bar-stable">
    <button class="button button-icon icon ion-navicon" onclick="openNav()"></button> --
    <h1 class="title">{{appTitle}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Amount">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Place">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Item">
      </label>
      <div class="padding">
        <button class="button button-block button-positive">+ Add</button>
        <a href="#/home" class="button button-block button-positive">Back</a>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
    <div class="title">{Webmpires}</div>
  </div>
</ion-pane>
